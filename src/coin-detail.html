<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Portfolio Tracker | Coin Detail</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&
             family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-container">
        <div class="site-logo">
          <a href="./index.html">CryptoTracker</a>
        </div>
        <nav class="site-nav">
          <a href="./index.html">Home</a>
          <a href="./portfolio.html">Portfolio</a>
        </nav>
      </div>
    </header>

    <main class="container section coin-detail">
      <h1 id="coin-name">Loading…</h1>
      <div class="coin-header">
        <img id="coin-image" src="" alt="" width="64" height="64" />
        <div>
          <p>Current Price: <span id="coin-price"></span></p>
          <p>24h Change: <span id="coin-change"></span></p>
        </div>
      </div>
      <canvas id="price-chart"></canvas>

      <!-- Form para capturar quantidade e preço de compra -->
      <form id="purchase-form" class="purchase-form">
        <label>
          Amount:
          <input
            type="number"
            id="purchase-amount"
            min="0"
            step="any"
            placeholder="e.g. 1.25"
            required
          />
        </label>
        <label>
          Buy Price (USD):
          <input
            type="number"
            id="purchase-price"
            min="0"
            step="any"
            placeholder="e.g. 50000"
            required
          />
        </label>
        <button type="submit" id="add-to-portfolio">Add to Portfolio</button>
      </form>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Crypto Portfolio Tracker</p>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
