<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Portfolio Tracker | Portfolio</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="site-header">
      <div class="container header-container">
        <div class="site-logo">
          <a href="./index.html">CryptoTracker</a>
        </div>
        <nav class="site-nav">
          <a href="./index.html">Home</a>
          <a href="./portfolio.html">Portfolio</a>
        </nav>
      </div>
    </header>

    <main class="divider">
      <h2>My Portfolio</h2>

      <section id="portfolio-summary">
        <p>Total Invested: <span id="total-invested">$0.00</span></p>
        <p>Current Value: <span id="current-value">$0.00</span></p>
        <p>Profit/Loss: <span id="profit-loss">$0.00</span></p>
      </section>

      <section id="portfolio-list">
        <table>
          <thead>
            <tr>
              <th>Coin</th>
              <th>Amount</th>
              <th>Buy Price</th>
              <th>Current Price</th>
              <th>Value</th>
              <th>Profit/Loss</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Crypto Portfolio Tracker</p>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
